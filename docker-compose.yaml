services:
  postgres:
    image: postgres:16
    container_name: moneyharbor-postgres
    environment:
      POSTGRES_DB: moneyharbor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 1s
      timeout: 3s
      retries: 20
    labels:
      org.springframework.boot.service-connection: postgres
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moneyharbor-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/moneyharbor
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health >/dev/null 2>&1 || exit 1" ]
      interval: 1s
      timeout: 3s
      retries: 20
volumes:
  pg_data: